<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Convert String To Binary [Assignment]</title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="header">Enter Your Text</div>
        <div class="input"><input type="text" ng-model="text" placeholder="Try: ABC"></div>
        <div class="divider"></div>
        <div class="results">
            <div ng-repeat="x in text track by $index">
                <span>
                    {{ x.charCodeAt() | toBinary }}
                </span>
            </div>
        </div>

    </div>
    <script>
        let app = angular.module('myApp', [])
        app.filter('toBinary', () => {
            return x => {
                return (x >>> 0).toString(2);
            }
        })
    </script>
</body>

</html>
